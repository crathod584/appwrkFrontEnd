<div class="modal-header">
  <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
  <button type="button" class="close pull-right" (click)="modalRef.hide()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="newTransactionForm" >
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Transaction Type</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="transactionType">
          <option value="null" disabled [selected]="form.transactionType.value == ''">---Select---</option>
          <option>Credit</option>
          <option>Debit</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Amount</label>
      <div class="col-sm-10">
        <input type="number" formControlName="amount" placeholder="Amount" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" formControlName="description"> </textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
  <button type="button" class="btn btn-primary" (click)="addTransaction()">Save</button>
</div>
